<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Scraper</title>
    <style>
        body {
            background-color: rgb(37, 112, 173);
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        h1, h2, #button {
            text-align: center;
        }


        #articles {
            display: list-item;
            overflow-x: auto;
            text-align: center;
            background-color: grey;
            width: 60%;
            margin-left: auto;
            height: 700px;
            margin-right: auto;
        }

        #notes {
            display: block;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Note Scraper</h1>
        <div id="button">
            <button>
                <a href="/scrape" id="btn-scrape">1. Scrape</a>
            </button>
            <button>
                <a href="/articles" id="btn-articles">2. Articles</a>
            </button>
        </div>

        <h2><i>Here's whats going on in r/Games</i></h2>

        <div id="articles"></div>

        <div id="notes"></div>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
